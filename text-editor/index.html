<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>online text editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <button id="bold" class="option-btn format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="superscript" class="option-btn script">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-btn script">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button id="insertOrderedList" class="option-btn">
          <i class="fa-solid fa-list-ol"></i>
        </button>
        <button id="insertUrderedList" class="option-btn">
          <i class="fa-solid fa-list-ul"></i>
        </button>
        <button id="undo" class="option-btn">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="option-btn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="createLink" class="adv-options-button">
          <i class="fa-solid fa-link"></i>
        </button>
        <button id="unlink" class="adv-options-button">
          <i class="fa-solid fa-unlink"></i>
        </button>
        <button id="justifyLeft" class="option-btn align">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="option-btn align">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="option-btn align">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="option-btn align">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="option-btn spacing">
          <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-btn spacing">
          <i class="fa-solid fa-outdent"></i>
        </button>
        <select name="formatBlock" id="formatBlock" class="adv-options-button">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
        </select>
        <select
          name="fontName"
          id="fontName"
          class="adv-options-button"
        ></select>
        <select
          name="fontSize"
          id="fontSize"
          class="adv-options-button"
        ></select>
        <div class="input-wrapper">
          <input
            type="color"
            name="foreColor"
            id="foreColor"
            class="adv-options-button"
          />
          <label for="foreColor">Font Color</label>
        </div>
        <div class="input-wrapper">
          <input
            type="color"
            name="backColor"
            id="backColor"
            class="adv-options-button"
          />
          <label for="backColor">Highlight Color</label>
        </div>
      </div>
      <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
